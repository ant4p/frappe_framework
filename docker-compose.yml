version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: frappe
      POSTGRES_PASSWORD: frappe
      POSTGRES_DB: frappe
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frappe"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - frappe-network

  redis:
    image: redis:6
    networks:
      - frappe-network

  redis-queue:
    image: redis:6
    networks:
      - frappe-network

  redis-cache:
    image: redis:6
    networks:
      - frappe-network

  frappe:
    image: frappe/frappe-worker:v14
    environment:
      - SITE_NAME=fox6.ru
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=frappe
      - DB_USER=frappe
      - DB_PASSWORD=frappe
      - REDIS_CACHE=redis-cache://redis-cache:6379
      - REDIS_QUEUE=redis-queue://redis-queue:6379
      - REDIS_SOCKETIO=redis://redis:6379
      - SOCKETIO_PORT=9000
    volumes:
      - sites-data:/home/frappe/frappe-bench/sites
      - assets-data:/home/frappe/frappe-bench/sites/assets
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      redis-queue:
        condition: service_started
      redis-cache:
        condition: service_started
    networks:
      - frappe-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - sites-data:/usr/share/nginx/html/sites:ro
      - assets-data:/usr/share/nginx/html/assets:ro
      - ./nginx-conf:/etc/nginx/conf.d
    depends_on:
      - frappe
    networks:
      - frappe-network

volumes:
  postgres-data:
  sites-data:
  assets-data:
  nginx-conf:

networks:
  frappe-network:
    driver: bridge